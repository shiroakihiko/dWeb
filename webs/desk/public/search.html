<div id="searchEngine">

    <div class="search-container">
        <div class="logo">DWeb Search</div>

            <button class="search-button" onclick="performSearch()">Search</button>
        </div>
    </div>

    <!-- Search Results -->
    <div id="searchResults" class="results-container">

    </div>

    <div class="submit-link">
        <button class="submit-button" onclick="showSubmitModal()">Submit a Page</button>
    </div>

    <div id="submitModal" class="modal">
        <div class="modal-content">
            <h3>Submit Page to Index</h3>
            <input type="text" id="submitUrl" placeholder="dweb://your-content-id">
            <div class="modal-buttons">
                <button onclick="submitPage()">Submit</button>
                <button onclick="closeSubmitModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>
